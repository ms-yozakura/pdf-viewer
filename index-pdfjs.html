<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mini PDF Viewer</title>
  </head>
  <body>
    <style>
      .banner {
        position: absolute;
        width: 100px;
        height: 50px;
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        text-align: center;
        line-height: 50px;
        font-size: 14px;
        color: white;
      }
    </style>
    <pdf-banner class="banner" data-viewer="pdf1">pdfを表示</pdf-banner>
    <pdf-viewer class="" id="pdf1" data-url="es.pdf"></pdf-viewer>

    <script type="module" src="./pdf-view.js"></script>
  </body>
</html>
